name: Docker-based CI Pipeline

# üßØ Trigger the workflow only when changes are pushed to the main branch
on:
  push:
    branches:
      - main

jobs:
  run-tests-in-docker:
    name: Run Tests Inside Docker Container
    runs-on: ubuntu-latest  # üêß Use the latest Ubuntu-based runner

    steps:
      # Step 1: Checkout the repository source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (optional but future-proof)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Build Docker image using Dockerfile in project root
      - name: Build Docker image
        run: docker build -t jest-testing .

      # Step 4: Run Jest tests inside the container
      - name: Run tests inside Docker container
        run: docker run jest-testing npm test

